<div class="container mt-3">
    <h4> {{productSearch.length}} kết quả tìm kiếm với từ khóa "{{keyword}}"</h4>
    <div class="row">
        <div class="col-lg-6 col-xl-4 mb-1 mt-5" *ngFor="let p of productSearch">
            <div class="card">
              <img src="../assets/public/img/{{p.image}}" class="img-fluid" alt="...">
              <div class="card-body">
                <h4 class="card-title text-start mt-3 mb-4" style="height: 80px;">{{p.name}}</h4>
                <div class="d-flex align-items-center">
                  <span class="fw-bold FF5656 fs-5"><i class="fa-solid fa-money-bill"></i> {{p.price | number}}đ</span>
                  <a href="./detail.html" class="btn btn-outline-dark ms-auto">Xem chi tiết</a>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
