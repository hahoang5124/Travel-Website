<section class="h-100 border-primary" style="background-color: #ffd6b2;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://dulichcoguu.com/wp-content/uploads/2023/07/binh-minh-tren-day-nui-himalayas-mobile-banner.jpg"
                  alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="onSubmit()" [formGroup]="rePassWordForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="../assets/public/icon/logo-fit-tour-2023.png" alt="">
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Tham gia với chúng tôi</h5>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Mật khẩu mới:</label>
                        <input formControlName="password" type="password" id="form2Example27" class="form-control form-control-lg" name="password" [(ngModel)]="password" required/>
                        <div *ngIf="rePassWordForm.controls['password'].invalid && (rePassWordForm.controls['password'].touched || rePassWordForm.controls['password'].dirty)">
                          <small  *ngIf="rePassWordForm.controls['password'].errors?.['required']" class="text-danger">Mật khẩu không được để trống</small>
                          <small *ngIf="rePassWordForm.controls['password'].errors?.['pattern']" class="text-danger">Mật khẩu không hợp lệ</small>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Nhập lại Mật khẩu mới:</label>
                        <input formControlName="repassword" type="password" id="form2Example27" class="form-control form-control-lg" name="repassword" [(ngModel)]="repassword" required/>
                        <div *ngIf="rePassWordForm.controls['repassword'].touched || rePassWordForm.controls['repassword'].dirty">
                          <small  *ngIf="rePassWordForm.controls['repassword'].errors?.['required']" class="text-danger">Mật khẩu không được để trống</small>
                          <small *ngIf="repassword != '' && repassword != password" class="text-danger">Mật khẩu và nhập lại mật khẩu không khớp</small>
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button  id="signupButton" [disabled]="true" class="btn btn-dark btn-lg btn-block" type="submit">Đổi mật khẩu</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
