<!-- start content -->
<div class="container mt-2">
    <h1> Giỏ hàng</h1>
      <section class="h-100 gradient-custom">
          <div class="container">
            <div class="row d-flex justify-content-center my-4">
              <div class="col-md-8">
                  <div *ngFor="let p of cart; let index = index"  class="row mb-3 py-2 px-3 bg-FFF9F4">
                      <div class="col-lg-3 col-md-12 col-xs-12 px-0">
                          <img class="img-fluid" src="../assets/public/img/{{p.image}}" alt="">
                      </div>
                      <div class="col-lg-9 col-md-12 col-xs-12 ">
                          <h5 class="">{{p.name}}</h5>
                          <h5 class=" mb-3 FF5C3A fw-bold">{{p.price | number}} VND</h5>
                          <p class="fs-6">loại vé: <strong>{{p.service}}</strong></p>
                          <div class="row">
                              <div class="col-lg-6 col-6">
                                  <div class="input-group quantity w-75">
                                      <div class="input-group-btn">
                                          <button (click)="decrease(index)" class="btn btn-md FF8C00 btn-minus btn-dark border-0" id="decrease" >
                                          <i class="fa fa-minus"></i>
                                          </button>
                                      </div>
                                      <input min="1" [(ngModel)]="p.quantity" type="text" class="form-control form-control-sm    text-center" name="productQuantity" id="productQuantity" value="1">
                                      <div class="input-group-btn">
                                          <button (click)="increase(index)" class="btn btn-md FF8C00 btn-plus btn-dark border-0" id="increase">
                                              <i class="fa fa-plus"></i>
                                          </button>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-lg-6 col-6 text-end pt-2">
                                <i (click)="deleteCart(p.id)" class="fa-solid fa-trash fa-2xl" style="color: #f00f0f;"></i>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                <div class="card mb-4">
                  <div class="card-header py-3 bg-FFE8D3">
                    <h5 class="mb-0">Tổng tiền</h5>
                  </div>
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <li
                        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                        Tours
                        <span>{{sumMoney() | number}} VNĐ</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        Shipping
                        <span>Miễn phí</span>
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                        <div>
                          <strong>Tổng thanh toán</strong>
                        </div>
                        <span><strong>{{sumMoney() | number}} VNĐ</strong></span>
                      </li>
                    </ul>
        
                    <a href="./payInfo.html" class="btn btn-dark btn-lg btn-block w-100 FF8C00 border-0">
                      Thanh Toán
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
  </div>
  <!--   end content -->
